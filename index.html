<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(13, 42, 72, 1);

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f0f0f0;
        }

        .cont {
            max-width: 420px;
            width: 90%;
            margin-top: 4%;
            padding: 20px;
            background-color: rgba(13, 42, 72, 0.9);
            box-shadow: 0 5px 10px rgba(255, 255, 255, 0.877);
            border-radius: 10px;
            text-align: center;
        }

        .hide {
            display: none;
        }

        button {
            background-color:  rgba(13, 42, 72, 0.9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
            box-shadow: 0 1px 1px 1px rgba(255, 255, 255, 0.877);

        }

       
        .opt {
            color: #f0f0f0;
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 18px;
            background-color: rgba(13, 42, 72, 0.9);
            box-shadow: 0 1px 1px 1px rgba(255, 255, 255, 0.877);
                    }

        .opt:hover {
            background-color: #dab811;
            color: white;
            transform: translateY(3px);
        }

        .opt.correct {
            background-color: #58c338;
            color: white;
            transform: translateY(2px);
        }

        .opt.incorrect {
            background-color: #ee7769;
            color: white;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            align-items: center;
        }

        .res p {
            font-size: 20px;
            margin: 10px 0;
        }

        .play-again,
        .end-game {
            margin: 10px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .cont {
                padding: 18px;
                margin: 4px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .q-text {
                font-size: 20px;
            }

            .opt {
                font-size: 14px;
            }
        }
        .h-text{
          font-weight: 800;
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .header{
            display: flex;
         justify-content: center;
         align-items: center;
         width: 100%;
         position: fixed;
         top: 0%;
         color: #f0f0f0;
         background-color: #112e53;
         text-align: center;
         max-height: 30px;
         padding: 30px;
         box-shadow: 0 2px 2px rgba(255, 255, 255, 0.877);
         margin-bottom: 15px ;
         margin-left: 10%;
         margin-right: 10%;
        }

        button:hover {

            transform: translateY(2px);
           
            background-color: white ;
            color: rgba(13, 42, 72, 0.9);
           
        }

        button:active {
            background-color: #003f91;
            color: #f0f0f0;
            transform: translateY(3px);
        }

        .q-text {
            font-size: 23px;
            margin: 20px 0;
        }

    </style>
</head>

<body>


     
 <div class="header"> <h1 class="h-text">Quiz-App</h1></div>
    <div class="cont start">
        <h1 class="h-text">Let's Check Your Knowledge!</h1>
        <button class="start-btn">Start Quiz</button>
        
    </div>

    <div class="cont quiz hide">
        <div>
            <h2 class="q-text"></h2>
            <div class="options">
                <div class="opt"></div>
                <div class="opt"></div>
                <div class="opt"></div>
                <div class="opt"></div>
            </div>
        </div>
        <div class="footer">
            <span class="q-num"></span>
            <button class="next-btn hide">Next</button>
        </div>
    </div>

    <div class="cont res hide">
        <h2>Quiz Results</h2>
        <p>Correct: <span class="correct-count"></span></p>
        <p>Wrong: <span class="wrong-count"></span></p>
        <p>Your Score: <span class="score-percentage"></span>%</p>
        <div>
            <button class="play-again">Play Again</button>
            <button class="end-game">End Game</button>
        </div>
    </div>

    <script>
        const qs = [
    {
        q: "What is the output of 2 + 2 in JavaScript?",
        opts: ["22", "4", "undefined", "NaN"],
        ans: 1
    },
    {
        q: "Which of the following is a JavaScript data type?",
        opts: ["Number", "String", "Boolean", "All of the above"],
        ans: 3
    },
    {
        q: "What keyword is used to declare a variable in JavaScript?",
        opts: ["var", "let", "const", "All of the above"],
        ans: 3
    },
    {
        q: "Which method is used to parse a JSON string in JavaScript?",
        opts: ["JSON.stringify()", "JSON.parse()", "JSON.convert()", "JSON.decode()"],
        ans: 1
    },
    {
        q: "What will be the value of '5' + 3 in JavaScript?",
        opts: ["8", "53", "Error", "NaN"],
        ans: 1
    }
];


        let qIndex = 0;
        let correct = 0;
        let wrong = 0;



        const start = document.querySelector('.start');
        const quiz = document.querySelector('.quiz');
        const res = document.querySelector('.res');

        const qText = document.querySelector('.q-text');
        const optsEls = document.querySelectorAll('.opt');
        const next = document.querySelector('.next-btn');
        const qNum = document.querySelector('.q-num');
        const correctCount = document.querySelector('.correct-count');

        const wrongCount = document.querySelector('.wrong-count');
        const scorePercentage = document.querySelector('.score-percentage');








        document.querySelector('.start-btn').addEventListener('click', () => {
            start.classList.add('hide');
            quiz.classList.remove('hide');
            loadQ();
        });

        function loadQ() {
            const currentQ = qs[qIndex];
            qText.textContent = currentQ.q;
            optsEls.forEach((optEl, index) => {
                optEl.textContent = currentQ.opts[index];
                optEl.onclick = () => checkAns(index);
                optEl.classList.remove('correct', 'incorrect');
                optEl.classList.remove('clicked'); 
            });
            qNum.textContent = `Question ${qIndex + 1} of ${qs.length}`;
            next.classList.add('hide');
        }

        function checkAns(selected) {
            const correctAns = qs[qIndex].ans;

            
            optsEls.forEach(opt => {
                opt.onclick = null; 
            });

            if (selected === correctAns) {
                correct++;
                optsEls[selected].classList.add('correct');
            } else {
                wrong++;
                optsEls[selected].classList.add('incorrect');
                optsEls[correctAns].classList.add('correct');
            }
            next.classList.remove('hide');
        }

        next.addEventListener('click', () => {
            qIndex++;
            if (qIndex < qs.length) {
                loadQ();
            } else {
                showRes();
            }
        });






        
        function showRes() {
            quiz.classList.add('hide');
            res.classList.remove('hide');
            correctCount.textContent = correct;
            wrongCount.textContent = wrong;
            scorePercentage.textContent = ((correct / qs.length) * 100).toFixed(2);
        }

        document.querySelector('.play-again').addEventListener('click', () => {
            reset();
        });

        document.querySelector('.end-game').addEventListener('click', () => {
            alert('Thank you for playing!');
            location.reload();
        });

        function reset() {
            qIndex = 0;
            correct = 0;
            wrong = 0;
            res.classList.add('hide');
            quiz.classList.remove('hide');
            loadQ();
        }
    </script>

</body>

</html>
